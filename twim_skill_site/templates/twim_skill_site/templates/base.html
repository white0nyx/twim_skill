{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet" href="{% static 'twim_skill_site/css/style.css' %}">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <h1 class="logo">
            Twim-Skill
        </h1>
        <div class="head-menu">
            <div class="head-menu-item">
                <a href="/profile">
                    <img src="{% static 'twim_skill_site/images/account.png' %}">
                </a>
            </div>
            <div class="head-menu-item">
                <a href="{% url 'main' %}">
                    <img src="{% static 'twim_skill_site/images/main.png' %}">
                </a>
            </div>
            <div class="head-menu-item">
                <a href="#">
                    <img src="{% static 'twim_skill_site/images/game.png' %}">
                </a>
            </div>
            <div class="head-menu-item">
                <a href="#">
                    <img src="{% static 'twim_skill_site/images/match.png' %}">
                </a>
            </div>
            <div class="head-menu-item">
                <a href="#">
                    <img src="{% static 'twim_skill_site/images/question.png' %}">
                </a>
            </div>
            <div class="head-menu-item">
                <a href="#">
                    <img src="{% static 'twim_skill_site/images/support.png' %}">
                </a>
            </div>
        </div>
        <div class="empty">

        </div>
    </header>
    <div class="contents">
        {% block content %}
        {% endblock %}
    </div>
    <script type="text/javascript" src='{% static "twim_skill_site/js/header_animation.js" %}'></script>
</body>
</html>
